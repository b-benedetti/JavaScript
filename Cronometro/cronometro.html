<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Essa página executara um cronômetro controlado por botões.">
    <meta name="keywords" content="Cronometro">
    <meta name="author" content="Barbara Benedetti Cavalcante">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/cronometro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Cronômetro com JavaScript</title>
</head>

<body>
    <h1>Cronômetro</h1>
    <div class="cronometro">
        <div class="displayCronom">
            00 : 00 : 00 : 000
        </div>
        <div class="botoes">
            <button id="iniciar"><i class="fas fa-play"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
            <button id="reset"><i class="fas fa-square"></i></button>
        </div>
    </div>
    <script src="../JS/cronometro.js"></script>
</body>

</html>
